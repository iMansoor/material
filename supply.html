<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مواقع التسليم</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #f4f4f4;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .top-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .top-buttons a {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #181818;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
    .top-buttons a:hover {
      background-color: #2c2c2c;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #181818;
      color: #fff;
      font-size: 14px;
      width: 200px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .map-item {
      background-color: #181818;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .map-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .map-item img:hover {
      opacity: 0.85;
    }
    .map-item span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    .hidden {
      display: none !important;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal-controls-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .modal-controls-wrapper button {
      padding: 10px 14px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal-controls-wrapper button:hover {
      background-color: #444;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <h1>📍 مواقع التسليم</h1>
  <div class="top-buttons">
    <a href="animal.html">🐾 العودة للحيوانات</a>
  </div>
  <div class="search-box">
    <input type="number" id="searchInput" placeholder="ابحث برقم الموقع..." min="1" max="100" oninput="filterLocations()" />
  </div>
  <div class="grid" id="mapGrid"></div>

  <div class="modal" id="imageModal">
    <div class="modal-controls-wrapper">
      <button onclick="zoomIn()">➕</button>
      <button onclick="zoomOut()">➖</button>
      <button onclick="closeModal()">✖ إغلاق</button>
    </div>
    <img id="modalImg" src="" alt="موقع" />
  </div>

  <script>
    const grid = document.getElementById('mapGrid');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    let zoomLevel = 1;

    for (let i = 1; i <= 100; i++) {
      const filename = `${i}.jpg`;
      const div = document.createElement('div');
      div.className = 'map-item';
      div.dataset.index = i;

      const img = document.createElement('img');
      img.src = `map/${filename}`;
      img.alt = `Map ${i}`;
      img.onclick = () => openModal(`map/${filename}`);

      img.onload = () => {
        div.innerHTML = '';
        div.appendChild(img);
        const label = document.createElement('span');
        label.textContent = `موقع رقم ${i}`;
        div.appendChild(label);
      };
      img.onerror = () => {
        div.innerHTML = `
          <div style="border: 1px dashed red; padding: 30px; border-radius: 6px; background-color: #2a0000;">الصورة مفقودة</div>
          <span>موقع رقم ${i}</span>
        `;
      };
      grid.appendChild(div);
    }

    function filterLocations() {
      const val = document.getElementById("searchInput").value;
      const items = document.querySelectorAll(".map-item");
      items.forEach(item => {
        if (!val || item.dataset.index === val) {
          item.classList.remove("hidden");
        } else {
          item.classList.add("hidden");
        }
      });
    }

    function openModal(src) {
      modalImg.src = src;
      zoomLevel = 1;
      modalImg.style.transform = `scale(${zoomLevel})`;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
    }

    function zoomIn() {
      zoomLevel += 0.2;
      modalImg.style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
      zoomLevel = Math.max(0.4, zoomLevel - 0.2);
      modalImg.style.transform = `scale(${zoomLevel})`;
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
